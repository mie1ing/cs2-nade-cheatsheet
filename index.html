<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS2 道具描点速查</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div id="app">加载中…</div>
  <script>
    (function () {
      var repoName = 'cs2-nade-cheatsheet';
      var pathSegments = location.pathname.split('/').filter(Boolean);
      var repoIndex = pathSegments.indexOf(repoName);
      var basePath = repoIndex === -1 ? '/' : '/' + pathSegments.slice(0, repoIndex + 1).join('/') + '/';

      window.$docsify = {
        name: 'CS2 道具速查',
        repo: '',
        basePath: basePath,
        loadSidebar: true,
        alias: {
          '/.*/_sidebar.md': '_sidebar.md'
        },
        subMaxLevel: 2,
        search: { noData: '未找到', paths: 'auto', placeholder: '搜索地图/道具/关键字' }
      };
    })();
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
